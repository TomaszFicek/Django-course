{% load static %} <!-- załadowanie plikow statycznych do strony HTML -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1eb9cf2c85.js" crossorigin="anonymous"></script> <!-- załadowanie zestawu
     " fontawesome" mozliwosc wstawiania ikonek na strone-->

    <link rel="stylesheet" href="{% static 'moj.css' %}"> <!-- podlinkowanie stworzonego przez nas pliku statycznego
     - w tym przypadku pilu "moj.css" -->

    <title>{% block tytul %} {% endblock %}</title>
</head>
<body>
    {% block strona %} {% endblock %} <!-- stworzenie "placeholdera", który bedzie wykorzystywany w poszczegolych
     templejtach-->
</body>
</html>
