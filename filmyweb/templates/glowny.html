{% load static %} <!-- załadowanie plikow statycznych do strony HTML -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'moj.css' %}"> <!-- podlinkowanie stworzonego przez nas pliku statycznego
     - w tym przypadku pilu "moj.css" -->
    <title>{% block tytul %} {% endblock %}</title>
</head>
<body>
    {% block strona %} {% endblock %} <!-- stworzenie "placeholdera", który bedzie wykorzystywany w poszczegolych
     templejtach-->
</body>
</html>
